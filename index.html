<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle SEPM</title>

    <script src="main.js"></script>

    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title">JUST A GAME</h1>
        </header>

        <div id="board-container">
            <div id="board"></div>       
        </div>

        <div id="keyboard-container">
            <div class="keyboard-row">
                    <!--data attribute called key-->
                    <button class="glow-on-hover" type="button" data-key="q">q</button>
                    <button class="glow-on-hover" type="button" data-key="w">w</button>
                    <button class="glow-on-hover" type="button" data-key="e">e</button>
                    <button class="glow-on-hover" type="button" data-key="r">r</button>
                    <button class="glow-on-hover" type="button" data-key="t">t</button>
                    <button class="glow-on-hover" type="button" data-key="y">y</button>
                    <button class="glow-on-hover" type="button" data-key="u">u</button>
                    <button class="glow-on-hover" type="button" data-key="i">i</button>
                    <button class="glow-on-hover" type="button" data-key="o">o</button>
                    <button class="glow-on-hover" type="button" data-key="p">p</button>
                </div>
                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button class="glow-on-hover" type="button" data-key="a">a</button>
                    <button class="glow-on-hover" type="button" data-key="s">s</button>
                    <button class="glow-on-hover" type="button" data-key="d">d</button>
                    <button class="glow-on-hover" type="button" data-key="f">f</button>
                    <button class="glow-on-hover" type="button" data-key="g">g</button>
                    <button class="glow-on-hover" type="button" data-key="h">h</button>
                    <button class="glow-on-hover" type="button" data-key="j">j</button>
                    <button class="glow-on-hover" type="button" data-key="k">k</button>
                    <button class="glow-on-hover" type="button" data-key="l">l</button>
                    <div class="spacer-half"></div>
                  </div>
                  <div class="keyboard-row">
                    <button class="glow-on-hover" type="button" data-key="enter" class="wide-button">Enter</button>
                    <button class="glow-on-hover" type="button" data-key="z">z</button>
                    <button class="glow-on-hover" type="button" data-key="x">x</button>
                    <button class="glow-on-hover" type="button" data-key="c">c</button>
                    <button class="glow-on-hover" type="button" data-key="v">v</button>
                    <button class="glow-on-hover" type="button" data-key="b">b</button>
                    <button class="glow-on-hover" type="button" data-key="n">n</button>
                    <button class="glow-on-hover" type="button" data-key="m">m</button>
                    <!--look into how the actual wordle implements the delete button>-->
                    <button class="glow-on-hover" type="button" data-key="del" class="wide-button">Del</button>
                  </div>

            </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
